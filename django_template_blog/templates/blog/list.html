{% extends 'base.html' %}

{% block head %}
    <title>List of posts</title>
{% endblock %}

{% block content %}
    <div class="container">
        {% for post in object_list %}
        <div class="row mt-5">
            <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
            <p>{{ post.created_at }}</p>
            <p>{{ post.updated_at }}</p>
            <hr>
        </div>
        {% endfor %}
    </div>
{% endblock %}
